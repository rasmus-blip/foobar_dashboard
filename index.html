<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <button class="open" data-trigger="personel+performance"></button>
        <button data-trigger="orders"></button>
        <button data-trigger="performance"></button>
        <button data-trigger="todays_numbers"></button>
      </nav>
    </header>
    <main>
      <section id="personel" class="open">
        <h1>Personel</h1>
        <ul></ul>
      </section>

      <section id="orders">
        <h1>Orders</h1>
        <ol></ol>
      </section>

      <section id="beers">
        <nav><button class="clicked">Taps</button><button>Storage</button></nav>

        <article id="taps">
          <ol>
            <li data-id="0">
              <div></div>
              <p>#1</p>
            </li>

            <li data-id="1">
              <div></div>
              <p>#2</p>
            </li>

            <li data-id="2">
              <div></div>
              <p>#3</p>
            </li>

            <li data-id="3">
              <div></div>
              <p>#4</p>
            </li>

            <li data-id="4">
              <div></div>
              <p>#5</p>
            </li>

            <li data-id="5">
              <div></div>
              <p>#6</p>
            </li>

            <li data-id="6">
              <div></div>
              <p>#7</p>
            </li>
          </ol>
        </article>

        <article id="storage">
          <ol></ol>
        </article>
      </section>

      <section id="performance" class="open">
        <h1>Bartender performance</h1>
        <figure>
          <!-- TODO: Indsæt svg // undersøg hvad passer bedst til grafen -->

          <figcaption>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </figcaption>
        </figure>
      </section>

      <section id="todays_numbers">
        <h1>Todays numbers</h1>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <img src="" alt="FooBar logo" id="logo" />
      </section>
    </main>

    <template id="bartenders_temp">
      <li>
        <div class="bartender_icon icon_l">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              class="st0"
              d="M12,4C9.8,4,8,5.8,8,8s1.8,4,4,4s4-1.8,4-4S14.2,4,12,4z M12,14c-2.7,0-8,1.3-8,4v2h16v-2
	C20,15.3,14.7,14,12,14z"
            />
          </svg>
        </div>
        <div>
          <h2></h2>
          <p class="status">Status: <span></span></p>
        </div>
      </li>
    </template>

    <template id="orders_temp">
      <li>
        <div class="flex_container">
          <h2></h2>
          <div class="flex_container">
            <div class="bartender_icon hide icon_s">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  class="st0"
                  d="M12,4C9.8,4,8,5.8,8,8s1.8,4,4,4s4-1.8,4-4S14.2,4,12,4z M12,14c-2.7,0-8,1.3-8,4v2h16v-2
	C20,15.3,14.7,14,12,14z"
                />
              </svg>
            </div>
            <figure>
              <div class="time_icon icon_s">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M11.99,2A10,10,0,1,0,22,12,10,10,0,0,0,11.99,2ZM12,20a8,8,0,1,1,8-8A8,8,0,0,1,12,20Zm.5-13H11v6l5.25,3.15L17,14.92l-4.5-2.67Z" />
                </svg>
              </div>
              <figcaption></figcaption>
            </figure>
          </div>
        </div>
        <p>
          <!-- hver øl skal appendes i span, så de kan blive grønne -->
        </p>
      </li>
    </template>

    <template id="taps_temp">
      <p></p>
      <figure></figure>
    </template>

    <template id="storage_temp">
      <!-- måske tableBody... ellers ul -->
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
